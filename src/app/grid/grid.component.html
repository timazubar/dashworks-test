<div *ngrxLet="rowData$; let rowDataAsync">
  <ul>
    <li><img [src]="rowDataAsync[0].thumbnails.default.url" alt=""></li>
    <li>{{rowDataAsync[0].publishedAt | json}}</li>
    <li>{{rowDataAsync[0].title | json}}</li>
    <li>{{rowDataAsync[0].description | json}}</li>
  </ul>
  <ag-grid-angular
    style="width: 100%; height: 500px;"
    class="ag-theme-alpine"
    [rowData]="rowDataAsync"
    [columnDefs]="columnDefs"
  ></ag-grid-angular>
</div>
