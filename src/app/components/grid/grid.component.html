<div *ngrxLet="rowData$; let rowData">
  <ag-grid-angular
    style="width: 100%; height: 100vh"
    class="ag-theme-alpine"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    [getContextMenuItems]="getContextMenuItems"
    (gridReady)="onGridReady($event)"
  ></ag-grid-angular>
</div>
